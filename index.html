<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fall Christmas Utility</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="header">Fall Christmas Video Utility</div>

  <div class="container table-container">
    <table class="table table-bordered" id="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Can't Have</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr class="bottom-row">
          <td colspan="3">
            <button class="btn btn-secondary" id="addRow" onclick="clearAllRows()">Clear Rows</button>
            <button class="btn btn-secondary" id="addRow" onclick="showAddRowModal()">Add Row</button>
          </td>
        </tr>
      </tfoot>
    </table>

    <div class="btn-container">
      <div class="status-container">
        <button class="btn btn-dark" id="checkValidity">Check if Solvable</button>
        <span id="statusLed" class="status-led unchecked"></span>
      </div>
      <button class="btn btn-dark" id="giveExampleAction" onclick="onNewBtnPress()" disabled>Calculate</button>
      
      <br>
      <!-- <br> -->
        <!-- onclick="giveExampleAction()"  Give Example Output</button> -->

      <!-- <span>
        <button class="btn btn-dark" id="calculateBtn" onclick="calculate()" disabled>Calculate</button>
        <input type="checkbox" id="calcHideCheck" name="calcHideCheck" checked>
        <label for="calcHideCheck">Hide Results</label>
      </span> -->
    </div>
  </div>

  <!-- Add Row Modal -->
  <div class="modal fade" id="addRowModal" tabindex="-1" aria-hidden="true" aria-labelledby="addRowModalLabel">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addRowModalLabel">Add Row</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="addName" class="form-label">Name</label>
            <input class="form-control" id="addName" oninput="validateAddRow()" autocomplete="off" aria-autocomplete="none" onkeypress="return keyWrapper(event, addRowFromModal)">
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" type="button" id="addRowButton" onclick="addRowFromModal()" disabled>Add Row</button>
          <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Exclusion Modal -->
  <div class="modal fade" id="exM" tabindex="-1" aria-hidden="true" aria-labelledby="exclusionModalLabel">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exclusionModalLabel">Set Exclusions (<span id="exclusionNameText"></span>)</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <label for="selectExclusions">Choose exclusions</label>
          <select class="form-control" id="selectExclusions" multiple></select>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" type="button" id="addExclusionsBtn" onclick="addExclusions()">Set Exclusions</button>
          <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Example Output Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true" aria-labelledby="editModalLabel">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Possible Ordering</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>example</p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" type="button" id="refreshExamplesBtn" onclick="refreshExample()">Refresh</button>
          <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Results Modal -->
  <div class="modal fade" id="resultsModal" tabindex="-1" aria-hidden="true" aria-labelledby="calcRsltsLabel">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="calcRsltsLabel">Calculated Results</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>example</p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary hide" type="button" id="calcRefreshBtn" onclick="calculate(true)" disabled>Refresh</button>
          <button class="btn btn-primary" type="button" id="calcSubmitBtn" onclick="submitCalculated()" disabled>Submit</button>
          <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
